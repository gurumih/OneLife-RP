<html>
<header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</header>

<body id="main">


<div id="app-cover">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div><br>
      <div id="track-name"></div>


    </div>
    <div id="player-content">
	<button id="theme"><i class="fas fa-moon"></i></button>
	  <button id="volumeup"><span>ðŸ•ª</span></button>
	  <div id="testrecv"><b>Volume:</b> 10%</div>
        <button id="volumedown"><span>ðŸ•©</span></button>
      <div id="album-art">
        <img src="https://media.discordapp.net/attachments/953396321501474837/983384840122548234/OneLifeRP96.png" class="active" id="_1">
      </div>
	        

      <div id="player-controls">
        <div class="control">
          <div class="button" src="back.svg" id="back">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" src="play.svg" id="play">
            <i class="fas fa-play"></i>
          </div>
          <div class="button" src="pause.svg" id="pause">
            <i class="fas fa-pause"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" src="forward.svg" id="forward">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
		<input placeholder="Link to the music" id="linkinput"></input>
                <button id="inputok">PLAY</button>
                
            
     </div>
	 
  </div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>

</html>
