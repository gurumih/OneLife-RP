<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400&amp;display=swap" rel="stylesheet">
        <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
        <title>APIAC Admin Menu</title>
    </head>
    <body>

        <div class="main" id="main">
            <h1>API Admin Menu</h1>
            <hr class="hr">
            <div class="buttonsy">
                <a class="btn" href="#" id="pedsBtn">Delete All Peds</a>&nbsp;&nbsp;
                <a class="btn" href="#" id="objectBtn">Delete All Objects</a>&nbsp;&nbsp;
                <a class="btn" href="#" id="vehiclesBtn">Delete All Vehicles</a>&nbsp;&nbsp;
                <!-- <a class="btn" href="#" id="debugBtn">Debug Mode</a>&nbsp;&nbsp; -->
                <a class="btn close" href="#" id="closeBtn">Close Menu</a>&nbsp;&nbsp;
            </div>
            <h2>Players List</h2>
            <input type="text" class="searchFill" id="myInput" onkeyup="searchFunction()" placeholder="Search Players Name / ID" title="Type in a name">
            <div class="tabeleczka">
                <table id="tabelka" class="table table-borderless table-striped table-earning">
                    <tbody>
                        <tr>
                            <td>PK [1]</td>
                            <td>19ms</td>
                            <td>
                                <a class="btn small" href="#">Ban</a>&nbsp;
                                <a class="btn small" href="#">Kick</a>&nbsp;
                                <a class="btn small" href="#">Screenshot</a>&nbsp;
                                <a class="btn small" href="#">Goto</a>&nbsp;
                                <a class="btn small" href="#">Bring</a>
                            </td>
                        </tr>
                        <tr>
                            <td>PK [2]</td>
                            <td>23ms</td>
                            <td>
                                <a class="btn small" href="#">Ban</a>&nbsp;
                                <a class="btn small" href="#">Kick</a>&nbsp;
                                <a class="btn small" href="#">Screenshot</a>&nbsp;
                                <a class="btn small" href="#">Goto</a>&nbsp;
                                <a class="btn small" href="#">Bring</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="author">Powered by qamarq</p>
            <div class="popup" id="popup">
                <br>
                <h1>Warning</h1>
                <h2>Are you sure of your decision?</h2>
                <br><br>
                <a class="btn accept" href="#" id="acceptBtn">Accept</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn close" href="#" id="cancelBtn">Cancel</a>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="notify.js"></script>
        <script src="notify.min.js"></script>
    </body>
</html>
