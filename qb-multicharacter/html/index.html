<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>OneLifeRP</title>
</head>
    <body>
        <div class="container">
            <div class="main-screen">
                <div class="welcomescreen">
                    <div class="loading-rondje">
                        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                        <p id="loading-text">Ładowanie Postaci</p>
                    </div>
                </div>
                <div class="characters-list">

                </div>

                <div class="character-info">
                    <div class="char-info-titel"><span id="char-info-titel">Informacje o postaci</span></div>
                    <div class="character-info-valid">
                        <span id="no-char">Wybierz miejsce na postać, aby zobaczyć wszystkie informacje o swojej postaci.</span>
                    </div>
                </div>

                <div class="character-register">
                    <div class="characters-register-block-header">
                        <p>Rejestracja postaci</p>
                        <i class="material-icons-one" id="close-reg">blisko</i>
                    </div>
                    <div class="char-register-inputs">
                        <input type="text" id="first_name" placeholder="Imię" class="char-reg-input">
                        <input type="text" id="last_name" placeholder="Nazwisko" class="char-reg-input">
                        <input type="text" id="nationality" placeholder="Pochodzenie" class="char-reg-input">
                        <input type="date" id="birthdate" placeholder="Data Urodzenia" min="1900-01-01" max="2999-12-31" class="char-reg-input">
                        <select id="gender" name="gender">
                            <option value="Male" selected>mężczyzna</option>
                            <option value="Female">Kobieta</option>
                        </select>
                    </div>
                    <div class="character-reg-btn" id="create"><p id="create-text">Potwierdź</p></div>
                </div>

                <div class="character-delete">
                    <div class="characters-delete-block-header">
                        <p>Usuń postać</p>
                    </div>

                    <p>Czy na pewno chcesz usunąć swoją postać?</p>

                    <div class="character-acceptdel-btn" id="accept-delete"><p id="accept-text">Potwierdź</p></div>
                    <div class="character-canceldel-btn" id="cancel-delete"><p id="cancel-text">Wróć</p></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="profanity.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
